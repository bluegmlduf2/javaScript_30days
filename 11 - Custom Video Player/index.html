<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <!--자동재생(적용안됨..)
      ,반복사용
      ,포스터사용
      ,http://placehold.it/1200x700/BADA55 자동 이미지 생성 
      http://placehold.it/해상도/색상코드
    -->
     <video class="player__video viewer" autoplay="autoplay" loop="loop" 
     src="http://techslides.com/demos/sample-videos/small.mp4"
     poster="http://placehold.it/1200x700/BADA55"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-2" class="player__button">« 2s</button>
       <button data-skip="2" class="player__button">2s »</button>
     </div>
   </div>

  <script src="scripts.js"></script>
  
</body>
</html>
