  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    //SOME은 배열중에 하나만 값이 일치해도 true를 리턴한다.
    const someValue=people.some(obj=>new Date().getFullYear()-obj.year>=19);
    /*
      //ArrowFunction은 (1.매개변수)=>{2.대괄호 3.return;도 생략가능하다}
      const notArrowFunc=people.some(function(obj){
        let currentYear=new Date().getFullYear(); 
        if(currentYear-obj.year>=19){
          return true;
        } 
      });
    */

    // Array.prototype.every() // is everyone 19 or older?
    //배열중에 모든 조건이 일치해야지 true를 리턴한다.
    const everyValue=people.every(obj=>new Date().getFullYear()-obj.year>=19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    /* 조건중에 첫번째*로 일치하는 값만 가져온다. */
    const findValue=comments.find((obj)=>{
      return obj.id===823423;
    });
  


/*

    // ...array --> 해당 배열안에있는 배열객체를 풀어준다.  [{..}] --> {..}
    console.log(comments) // [ {..},{..},{..}.. ]
    console.log(...comments) // {..},{..},{..}..

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index=comments.findIndex(obj=>obj.id===823423);
    const lastValue=Array.from(comments).slice(index,index+1); //{ text: 'Super good', id: 823423 }
    
    const newComments = [
      ...comments.slice(0, index), /*{ text: 'Love this!', id: 523423 }*/
      ...comments.slice(index + 1)

    ];
