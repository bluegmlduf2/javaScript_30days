    .panels {

    .panel {

        í•´ë‹¹ .panel.open{flex:5;}ì˜ flex transitionì´ ì¢…ë£Œëœ í›„ transitionEndFucn()ê°€ ì‹¤í–‰ëœë‹¤
      */
      transition:

      justify-content: center;/*main-axisì˜ ê°€ìš´ë° ì •ë ¬*/
      /* align-items: center;  */
    }

    /*ê°œë°œì˜ íŽ¸ì˜ì„±ì„ ìœ„í•´ì„œ*/
    .panel >*{

    /*5ê°œì˜ divì¤‘ì— ì²«ë²ˆì¨° ìžì‹ íŒ¨ë„ì˜ Píƒœê·¸ì˜ ì„¸ë¡œì¶•ì˜ ìœ„ë¡œ ì´ë™*/
    .panel > *:first-child{
      transform:translateY(-300px)
    }
    /*5ê°œì˜ divì¤‘ì— ì²«ë²ˆì¨° ìžì‹ íŒ¨ë„ì˜ í´ëž˜ìŠ¤ê°€ toggle_actí´ëž˜ìŠ¤ë¥¼ ê°€ì§€ê³ ìžˆê³ , ì²«ë²ˆì§¸ Píƒœê·¸ì˜ ì´ë™ì„ Yì¶•ì˜ 0ìœ¼ë¡œí•œë‹¤.*/
    .panel.toggle_act > *:first-child{
      transform:translateY(0px);
    }
    .panel > *:last-child{
      transform:translateY(+300px)
    }
    .panel.toggle_act > *:last-child{
      transform:translateY(0px)
    }

    /*5ê°œì˜ divì¤‘ì— í•˜ë‚˜ì— í¬ê¸°ë¥¼ ë³€ê²½í•¨*/
    /*  
    .classNameA .classNameB =>í´ëž˜ìŠ¤ë„¤ìž„Aì•ˆì— í´ëž˜ìŠ¤ë„¤ìž„Bë¥¼ê°€ì§„ íƒœê·¸
    .classNameA.classNameB  =>í´ëž˜ìŠ¤ë„¤ìž„Aì™€ í´ëž˜ìŠ¤ë„¤ìž„Bë¥¼ ë™ì‹œì— ê°€ì§„ íƒœê·¸
    */
    .panel.open{

    /* .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }

    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); } */

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;

  </style>


  <div class="panels">

  <script>
    const panels=document.querySelectorAll('.panel');

    /*
    í† ê¸€ ì´ë²¤íŠ¸ ë°œìƒ
    í™•ëŒ€ê¸°ëŠ¥
    */
    function openToggleFunc(){
      this.classList.toggle('open');
    }
    /*
    íŠ¸ëžœì§€ì…˜ ì¢…ë£Œì´ë²¤íŠ¸ ë°œìƒ
    í°íŠ¸ì˜ ìœ„ì¹˜ì´ë™ 
    */
    function transitionEndFucn(e){
      //ì´ë²¤íŠ¸ì˜ ì†ì„±ëª… e.propertyName ì´ flexë¼ëŠ” ë¬¸ìžì—´ì„ í¬í•¨í•˜ëŠ” ê²½ìš°ì—ë§Œ ë™ìž‘
      if(e.propertyName.includes('flex')){
        this.classList.toggle('toggle_act');
      }
    }

    panels.forEach(panel=>panel.addEventListener('click',openToggleFunc));
    panels.forEach(panel=>panel.addEventListener('transitionend',transitionEndFucn));
    
  </script>
